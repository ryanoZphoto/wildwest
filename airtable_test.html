<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Airtable Token Test - Wild West Wall Art</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; }
    .test-result { padding: 20px; margin: 20px 0; border-radius: 5px; }
    .success { background: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
    .error { background: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
    .info { background: #cce5ff; border: 1px solid #99d6ff; color: #0056b3; }
    pre { background: #f4f4f4; padding: 15px; border-radius: 4px; overflow-x: auto; }
    button { padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; margin: 5px; }
    button:hover { background: #0056b3; }
    input { padding: 8px; font-size: 16px; width: 100%; max-width: 400px; margin: 5px 0 20px; }
  </style>
</head>
<body>
  <h1>üîç Airtable Token Tester</h1>
  <p>Test your Airtable API connection with your exact token and base.</p>

  <h2>Test Your Token</h2>

  <label>Enter your Personal Access Token:</label><br>
  <input type="text" id="apiToken" placeholder="patXXXXXXXXX..." size="50">

  <button onclick="testToken()">Test Connection</button>
  <button onclick="listProducts()">Get Products</button>
  <button onclick="clearConsole()">Clear</button>

  <div id="results"></div>

  <script>
    const BASE_ID = 'appCyGCMhGEMMt2Pq';
    const TABLE_NAME = 'products';

    function addResult(message, type = 'info', data = null) {
      const results = document.getElementById('results');
      const div = document.createElement('div');
      div.className = `test-result ${type}`;
      div.innerHTML = `
        <h3>${message}</h3>
        ${data ? '<pre>' + JSON.stringify(data, null, 2) + '</pre>' : ''}
      `;
      results.appendChild(div);
      console.log(message, data);
    }

    async function testToken() {
      const token = document.getElementById('apiToken').value.trim();
      if (!token) {
        addResult('‚ùå Please enter your API token first', 'error');
        return;
      }

      try {
        const response = await fetch(`https://api.airtable.com/v0/meta/bases/${token}`, {
          headers: { 'Authorization': `Bearer ${token}` }
        });

        if (!response.ok) {
          throw new Error(`HTTP ${response.status}: ${response.statusText}`);
        }

        const data = await response.json();
        addResult('‚úÖ Token is valid! Found bases:', 'success', data.bases);

        // Check if our base is accessible
        const ourBase = data.bases.find(b => b.id === BASE_ID);
        if (ourBase) {
          addResult('‚úÖ Your Wild West Wall Art base is accessible!', 'success', ourBase);
        } else {
          addResult('‚ùå Your base ID was not found in accessible bases. Make sure you have the right permissions.', 'error');
        }

      } catch (error) {
        addResult(`‚ùå Token test failed: ${error.message}`, 'error');
      }
    }

    async function listProducts() {
      const token = document.getElementById('apiToken').value.trim();
      if (!token) {
        addResult('‚ùå Please enter your API token first', 'error');
        return;
      }

      try {
        const response = await fetch(`https://api.airtable.com/v0/${BASE_ID}/${TABLE_NAME}?maxRecords=3`, {
          headers: { 'Authorization': `Bearer ${token}` }
        });

        if (!response.ok) {
          throw new Error(`HTTP ${response.status}: ${response.statusText}`);
        }

        const data = await response.json();

        if (data.records && data.records.length > 0) {
          addResult(`‚úÖ SUCCESS! Found ${data.records.length} products:`, 'success', data.records);

          // Check the structure of first product
          const firstProduct = data.records[0];
          addResult('üìã Product Structure Analysis:', 'info', {
            id: firstProduct.id,
            fields: Object.keys(firstProduct.fields),
            hasImages: !!(firstProduct.fields.MainImage || firstProduct.fields.AcrylicPreview),
            inStock: !!(firstProduct.fields.InStock !== false),
            hasPrices: !!(firstProduct.fields.Acrylic16x24 || firstProduct.fields.Acrylic20x40)
          });

        } else {
          addResult('‚ùå Found products table but no records. Add a product first!', 'error');
        }

      } catch (error) {
        addResult(`‚ùå Products fetch failed: ${error.message}`, 'error');

        if (error.message.includes('403')) {
          addResult('üîí 403 Forbidden: Your token might not have access to this base. Check permissions in Airtable Developer Hub.', 'error');
        } else if (error.message.includes('422')) {
          addResult('‚ùå 422 Unprocessable: Either base ID or table name is wrong. Double-check the names.', 'error');
        }
      }
    }

    function clearConsole() {
      document.getElementById('results').innerHTML = '';
    }

    // Info about the correct values
    window.addEventListener('DOMContentLoaded', () => {
      addResult('üîß Testing Configuration:', 'info', {
        'Base ID': BASE_ID,
        'Table Name': TABLE_NAME,
        'Expected URL': `https://api.airtable.com/v0/${BASE_ID}/${TABLE_NAME}`,
        'What we need': 'Valid Personal Access Token with data.records:read permission'
      });
    });
  </script>
</body>
</html>
